    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Details</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">


          <div class="col-md-5">
            <label for="country" class="form-label">From</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Departure place.
            </div>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">To</label>
            <select class="form-select" id="state" required>
              <option value="">Choose...</option>
              <option>California</option>

            </select>
            <div class="invalid-feedback">
              Please provide a valid Arrival place.
            </div>
          </div>

          <div class="col-md-3">
            <label for="state" class="form-label">Time</label>
            <select class="form-select" id="state" required>
              <option value="">Choose...</option>
              <option>California</option>

            </select>
            <div class="invalid-feedback">
              Please provide a valid Time.
            </div>
          </div>
        </div>

        <hr class="my-4">



        <button class="w-100 btn btn-info btn-lg" type="submit" a href="portfolio-details.html">Book Ticket</button>
      </form>
